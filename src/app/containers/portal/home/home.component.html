<div class="home">
  <div class="home__hero">
    <app-hero-slider [data]="sliderMovies"></app-hero-slider>
  </div>
  <main class="home__content">
    <section class="movies">
      <a 
        class="link home__link"
        [href]="['./movie']"
        [routerLink]="['./movie']">
        <span class="link__text">New releases</span>  
        <svg class="link__icon"><use xlink:href="assets/icons/sprite.svg#right-arrow-icon"></use></svg>
      </a>
      <div class="list movies__list" *ngIf="movies.length !== 0">
        <div 
          *ngFor="let movie of movies"
          class="list__item movies__list-item">
          <app-movie-card [data]="movie"></app-movie-card>
        </div>
      </div>
    </section>
    <section class="tv-shows">
      <a 
        class="link home__link"
        [href]="['./tv-shows']"
        [routerLink]="['./tv-shows']">
        <span class="link__text">Featured TV shows</span>  
        <svg class="link__icon"><use xlink:href="assets/icons/sprite.svg#right-arrow-icon"></use></svg>
      </a>
      <div class="list tv-shows__list" *ngIf="movies.length !== 0">
        <div 
          *ngFor="let movie of movies"
          class="list__item tv-shows__list-item">
          <app-movie-card 
            [data]="movie" 
            [mode]="movieCardModesEnum.Large"></app-movie-card>
        </div>
      </div>
    </section>
  </main>
</div>
