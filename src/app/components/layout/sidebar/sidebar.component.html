<aside class="sidebar">
  <a
    href="/"
    routerLink="/"
    class="sidebar__logo">
    <img
      alt="Logo"
      class="sidebar__logo-image"
      src="assets/images/logo.svg">
  </a>
  <nav class="sidebar__navigation">
    <a
      href="/"
      routerLink="/"
      routerLinkActive="sidebar__navigation-item_active"
      class="sidebar__navigation-item"
      [routerLinkActiveOptions]="{ exact: true }">
      <svg><use xlink:href="assets/icons/sprite.svg#home-icon"></use></svg>
    </a>
    <a
      href="/movie"
      routerLink="/movie"
      routerLinkActive="sidebar__navigation-item_active"
      class="sidebar__navigation-item">
      <svg><use xlink:href="assets/icons/sprite.svg#movies-icon"></use></svg>
    </a>
    <a
      href="/tv"
      routerLink="/tv"
      routerLinkActive="sidebar__navigation-item_active"
      class="sidebar__navigation-item">
      <svg><use xlink:href="assets/icons/sprite.svg#tv-icon"></use></svg>
    </a>
    <a
      href="/search"
      routerLink="/search"
      routerLinkActive="sidebar__navigation-item_active"
      class="sidebar__navigation-item">
      <svg><use xlink:href="assets/icons/sprite.svg#search-icon"></use></svg>
    </a>
  </nav>
</aside>
