<div 
  class="movie-card"
  [class.loaded]="isImageLoaded">
  <a
    class="link movie-card__image"
    [href]="['./movie/']"
    [routerLink]="['./movie/' + data.id]">
    <img
      class="movie-card__image-picture"
      loading="lazy"
      [alt]="data.title"
      [src]="data.poster_path | getImageLink : 'w780'"
      (load)="imageLoaded()"
  />
  </a>
  <div class="movie-card__content">
    <div class="movie-card__info">
      <span class="badge reduced-text">{{ data.genres[0].name }}</span>
      <div 
        [ngStyle]="{ '--rating': data.vote_average }" 
        class="rating movie-card__rating">
        <div class="rating__stars">
          <svg><use xlink:href="assets/icons/sprite.svg#star-icon"></use></svg>
          <svg><use xlink:href="assets/icons/sprite.svg#star-icon"></use></svg>
          <svg><use xlink:href="assets/icons/sprite.svg#star-icon"></use></svg>
          <svg><use xlink:href="assets/icons/sprite.svg#star-icon"></use></svg>
          <svg><use xlink:href="assets/icons/sprite.svg#star-icon"></use></svg>
        </div>
      </div>
      <h4 class="movie-card__title">{{ data.title }}</h4>
    </div>
    <a
      class="link movie-card__link"
      [href]="['./movie/']"
      [routerLink]="['./movie/' + data.id]"
    >
      <span class="link__text">Watch now</span>
      <svg class="link__icon">
        <use xlink:href="assets/icons/sprite.svg#right-arrow-icon"></use>
      </svg>
    </a>
  </div>
</div>
